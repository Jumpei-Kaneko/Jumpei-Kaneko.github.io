                    <p class="text-sm text-gray-400 my-4">2025 / Media Art</p>
                    <div class="text-sm leading-relaxed space-y-4">
                        <p>『Otoato』は、私自身の日常にある9つの場所の写真と音を、立体的にコラージュしたメディア・アート作品である。</p>
                        <p>鑑賞者がスマートフォンをかざすと、私の記録した「日常」は、鑑賞者自身の現在の天気や時間と接続され、音の風景（サウンドスケープ）として立ち現れる。</p>
                        <p>本作は、日常に潜む「ただそこにある美」を、テクノロジーの介入によって捉え直す試みである。</p>
                    </div>
